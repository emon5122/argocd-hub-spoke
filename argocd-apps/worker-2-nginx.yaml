apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: worker-2-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/emon5122/argocd-hub-spoke.git
    targetRevision: main
    path: apps/worker-2/nginx
  destination:
    server: https://172.19.0.6:6443
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
