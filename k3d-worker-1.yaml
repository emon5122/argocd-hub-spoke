apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: worker-1
servers: 1
agents: 0
image: rancher/k3s:v1.28.5-k3s1
network: k3d-argocd-network
ports:
  - port: 8081:80
    nodeFilters:
      - loadbalancer
  - port: 8445:443
    nodeFilters:
      - loadbalancer
options:
  k3d:
    wait: true
    timeout: "60s"
  k3s:
    extraArgs:
      - arg: --disable=traefik
        nodeFilters:
          - server:*
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: false
